<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuildersApp</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/8624131126.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- LOGIN/REGISTER SECTION -->
    <section id="login-page">
      <h1 class="login-header">Builders App</h1>
      <!-- LOG IN FORM -->
      <div class="login-form-container">
        <form id="login-form" class="login-form">
          <h2>Login</h2>
          <input type="text" name="username" placeholder="Username" required />
          <input
            type="password"
            name="password"
            placeholder="Enter password"
            required
          />
          <button id="submit-log-btn" type="submit" class="submit-button">
            LOG IN
          </button>
        </form>
        <span class="form-separator"></span>
        <!-- REGISTER-FORM -->
        <form id="register-form" class="login-form">
          <h2>Register</h2>
          <!--AT LEAST 3 LETTERS -->
          <input
            type="text"
            name="username"
            pattern=".{3,}"
            placeholder="Username"
            required
          />
          <!-- FULL NAME, OPTIONAL -->
          <input type="text" name="full_name" placeholder="Full name" />
          <!-- AT LEAST 8 LETTERS AND ONE CAPITAL LETTER -->
          <input
            type="password"
            name="password"
            pattern="(?=.*[A-Z]).{8,}"
            placeholder="Enter password"
            required
          />
          <!-- HAS TO MATCH TO THE FIRST PASSWORD -->
          <input
            type="password"
            name="passwordSecond"
            pattern="(?=.*[A-Z]).{8,}"
            placeholder="Enter password again"
            required
          />
          <div class="flex-column-container account-type">
            <p>Account type</p>
            <div class="vertical-flex-container">
              <input type="checkbox" id="personal-account" name="personal" />
              <label for="personal-account">Personal</label>
              <input type="checkbox" id="company-account" name="company" />
              <label for="company-account">Company</label>
            </div>
          </div>

          <button type="submit" class="submit-button">REGISTER</button>
        </form>
      </div>
    </section>

    <!-- MAIN PAGES -->
    <section id="main-pages">
      <!-- NAVIGATION BAR -->
      <nav id="navigation">
        <ul>
          <li>BuildersApp</li>
          <li>
            <a>Feed</a>
          </li>
          <li>
            <a>Find entrepreneurs</a>
          </li>
          <li>
            <a>Your profile</a>
          </li>
          <li>
            <a>Logout</a>
          </li>
        </ul>
      </nav>
    </section>

    <!-- ALL SCRIPTS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
