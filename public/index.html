<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuildersApp</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link
      href="https://unpkg.com/filepond/dist/filepond.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- LOGIN/REGISTER SECTION -->
    <section id="login-page">
      <h1 class="login-header">Builders App</h1>
      <!-- LOG IN FORM -->
      <div class="login-form-container">
        <form id="login-form" class="login-form">
          <h2>Login</h2>
          <input type="text" name="username" placeholder="Username" required />
          <input
            type="password"
            name="password"
            placeholder="Enter password"
            required
          />
          <button id="submit-log-btn" type="submit" class="submit-button">
            LOG IN
          </button>
        </form>
        <span class="form-separator"></span>
        <!-- REGISTER-FORM -->
        <form id="register-form" class="login-form">
          <h2>Register</h2>
          <!--AT LEAST 3 LETTERS -->
          <input
            type="text"
            name="username"
            pattern=".{3,}"
            placeholder="Username"
            required
          />
          <!-- FULL NAME, OPTIONAL -->
          <input type="text" name="full_name" placeholder="Full name" />
          <!-- AT LEAST 8 LETTERS AND ONE CAPITAL LETTER -->
          <input
            type="password"
            name="password"
            pattern="(?=.*[A-Z]).{8,}"
            placeholder="Enter password"
            required
          />
          <!-- HAS TO MATCH TO THE FIRST PASSWORD -->
          <input
            type="password"
            name="password_second"
            pattern="(?=.*[A-Z]).{8,}"
            placeholder="Enter password again"
            required
          />
          <p class="password-guide">
            Password must have at least 8 characters and one uppercase letter
          </p>
          <div class="flex-column-container account-type">
            <p>Account type</p>
            <div class="vertical-flex-container">
              <input type="checkbox" id="personal-account" name="personal" />
              <label for="personal-account">Personal</label>
              <input type="checkbox" id="company-account" name="company" />
              <label for="company-account">Company</label>
            </div>
          </div>

          <button type="submit" class="submit-button">REGISTER</button>
        </form>
      </div>
    </section>

    <!-- MAIN PAGES -->
    <section id="main-pages">
      <!-- NAVIGATION BAR -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">BuildersApp</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a id="main-feed-btn" class="nav-link active" aria-current="page"
                >Feed</a
              >
              <a id="entrepreneurs-feed-btn" class="nav-link"
                >Find entrepreneurs</a
              >
              <a id="add-new-post-btn" class="nav-link">Add new post</a>
              <a id="your-profile-btn" class="nav-link">Your profile</a>
            </div>
          </div>
          <a id="logout-btn" class="nav-link">Logout</a>
        </div>
      </nav>

      <!-- MAIN CARDS/PERSONAL ACCOUNTS -->
      <div id="main-feed-container" class="container">
        <div class="vertical-flex-container">
          <div class="col filter-section">
            <h3>FILTERS</h3>
            <div class="flex-column-container top-margin">
              <label class="top-margin" for="search-by-manufacturer"
                >Search by manufacturer</label
              >
              <select
                class="form-control"
                id="search-by-manufacturer"
                placeholder="Select manufacturer"
              ></select>
              <label class="top-margin" for="search-by-keywords"
                >Search by keywords</label
              >
              <input
                type="text"
                id="search-by-keywords"
                placeholder="Type at least 3 characters"
              />
            </div>
          </div>
          <div class="col-10">
            <div
              id="personal-account-posts"
              class="row row-cols-1 row-cols-md-3 g-4"
            ></div>
            <button
              id="next-personal-posts-btn"
              class="submit-button top-margin"
            >
              LOAD MORE
            </button>
          </div>
        </div>
      </div>

      <!-- ENTREPRENEURS CARDS/COMPANY ACCOUNTS -->
      <div id="entrepreneurs-feed-container" class="container">
        <div class="vertical-flex-container">
          <div class="col filter-section">
            <h3>FILTERS</h3>
            <div class="flex-column-container top-margin">
              <label class="top-margin" for="search-by-company"
                >Search by company</label
              >
              <input
                type="text"
                id="search-by-company"
                placeholder="Type at least 3 characters"
              />
              <label class="top-margin" for="search-by-company-description"
                >Search by description</label
              >
              <input
                type="text"
                id="search-by-company-description"
                placeholder="Type at least 3 characters"
              />
            </div>
          </div>

          <div class="col-10 map-container">
            <div id="main-map"></div>
          </div>
        </div>
      </div>

      <!-- ADD NEW POST PAGE -->
      <div id="add-new-post-container" class="container">
        <form id="add-new-post-form" class="add-new-post-form custom-form">
          <h2>ADD NEW POST</h2>
          <input
            type="text"
            name="description"
            placeholder="Write Description"
          />
          <select
            class="form-control"
            id="manufacturer-select"
            name="manufacturer"
            placeholder="Select manufacturer"
          ></select>
          <input
            type="text"
            name="package_name"
            placeholder="Package name and details"
          />
          <input
            type="text"
            name="hashtags"
            placeholder="Hashtags and keywords"
          />
          <input
            type="text"
            name="location_as_string"
            placeholder="Location (Region, Postcode...)"
          />
          <div>
            <label>Add image-file (required)</label>
            <input type="file" name="post_file" class="filepond" />
          </div>
          <button id="" type="submit" class="submit-button">ADD POST</button>
        </form>
      </div>

      <!-- YOUR PROFILE PAGE -->
      <div id="your-profile-page" class="container flex-column-container">
        <div class="vertical-flex-container space-between">
          <!-- Update user info form -->
          <form
            id="modify-user-info"
            name="modify-user-info"
            class="custom-form flex-column-container"
          >
            <h2 class="top-margin">YOUR PROFILE</h2>
            <label for="name">Full name</label>
            <input type="text" name="full_name" placeholder="Full name" />
            <label for="name">Description</label>
            <input
              type="text"
              name="description"
              placeholder="Write more info about your profile"
            />
            <label for="name">Account type</label>
            <input
              type="text"
              name="account_type"
              placeholder="Account type"
              disabled
            />
            <button
              id="submit-modify-user-btn"
              type="submit"
              class="submit-button top-margin"
            >
              UPDATE YOUR INFO
            </button>
          </form>

          <!-- Map for company accounts -->
          <div class="user-map-container">
            <div id="company-user-map"></div>
            <button
              id="set-company-location-btn"
              class="submit-button top-margin"
            >
              Set location
            </button>
          </div>
        </div>

        <!-- Users posts -->
        <div class="row">
          <div class="col">
            <h3>YOUR POSTS</h3>
            <div id="own-posts" class="row row-cols-1 row-cols-md-3 g-4"></div>
          </div>
        </div>
      </div>

      <!-- OPENING CARD MODAL -->
      <div id="card-modal" class="modal">
        <span id="close-modal">X</span>
        <div id="modal-content" class="modal-content"></div>
      </div>

      <!-- ADD COMMENT MODAL -->
      <div id="comment-modal" class="modal">
        <span id="close-comment-modal">X</span>
        <div class="modal-content comment-modal">
          <form
            id="add-comment-form"
            class="custom-form flex-column-container full-height"
          >
            <label for="name">Write comment</label>
            <input type="text" name="comment" placeholder="Write something" />
            <input type="text" name="linked_to_post" hidden="true" />
            <button class="submit-button">Add comment</button>
          </form>
        </div>
      </div>
    </section>

    <!-- ALL SCRIPTS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="https://unpkg.com/filepond-plugin-image-transform/dist/filepond-plugin-image-transform.js"></script>
    <script src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.js"></script>
    <script src="https://unpkg.com/filepond-plugin-file-encode/dist/filepond-plugin-file-encode.js"></script>
    <script src="https://unpkg.com/filepond-plugin-image-resize/dist/filepond-plugin-image-resize.js"></script>
    <script src="https://unpkg.com/filepond/dist/filepond.js"></script>
    <script src="js/fileUpload.js"></script>
    <script src="js/fetchGQL.js"></script>
    <script src="js/user_GQL.js"></script>
    <script src="js/post_GQL.js"></script>
    <script src="js/comment_GQL.js"></script>
    <script src="js/front_end_scripts.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
