  <body>
    <!-- LOGIN/REGISTER SECTION -->
    <section id="login-page">
      <h1 class="login-header">Builders App</h1>
      <!-- LOG IN FORM -->
      <div class="login-form-container">
        <form class="login-form">
          <h2>Login</h2>
          <input type="text" name="username" placeholder="Username" required />
          <input
            type="password"
            name="password"
            placeholder="Enter password"
            required
          />
          <button id="submit-log-btn" type="submit" class="submit-button">
            LOG IN
          </button>
        </form>
        <span class="form-separator"></span>
        <!-- REGISTER-FORM -->
        <form class="login-form">
          <h2>Register</h2>
          <!--AT LEAST 3 LETTERS -->
          <input
            type="text"
            name="username"
            pattern=".{3,}"
            placeholder="Username"
            required
          />
          <!-- FULL NAME, OPTIONAL -->
          <input type="text" name="full_name" placeholder="Full name" />
          <!-- AT LEAST 8 LETTERS AND ONE CAPITAL LETTER -->
          <input
            type="password"
            name="password"
            pattern="(?=.*[A-Z]).{8,}"
            placeholder="Enter password"
            required
          />
          <!-- HAS TO MATCH TO THE FIRST PASSWORD -->
          <input
            type="password"
            name="passwordSecond"
            pattern="(?=.*[A-Z]).{8,}"
            placeholder="Enter password again"
            required
          />
          <button type="submit" class="submit-button">REGISTER</button>
        </form>
      </div>
    </section>
